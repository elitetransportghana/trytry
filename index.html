<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .bus-selection {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      margin: 0 10px;
      font-size: 16px;
    }

    #seat-map {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      justify-content: center;
      gap: 10px;
    }

    .seat {
      width: 50px;
      height: 50px;
      background: #2ecc71;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .seat.locked {
      background: #f39c12;
      cursor: not-allowed;
    }

    .seat.booked {
      background: #e74c3c;
      cursor: not-allowed;
    }

    .seat.selected {
      background: #3498db;
    }

    #checkout-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #ffdc00;
      color: #000;
      border: none;
      border-radius: 5px;
    }

    /* Snowflake effect */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      z-index: 1000;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ„ Elite Transport-Bus Seat Booking ðŸŽ„</h1>

  <div class="bus-selection">
    <select id="bus-select">
      <option value="Bus1-2025-12-20-Accra">Tamale â†’ Accra (20 Dec)</option>
      <option value="Bus1-2025-12-20-Kumasi">Tamale â†’ Kumasi (20 Dec)</option>
      <option value="Bus1-2025-12-20-Sunyani">Tamale â†’ Sunyani (20 Dec)</option>
      <option value="Bus1-2025-12-20-Takoradi">Tamale â†’ Takoradi (20 Dec)</option>
      <option value="Bus1-2025-12-21-Accra">Tamale â†’ Accra (21 Dec)</option>
      <option value="Bus1-2025-12-21-Kumasi">Tamale â†’ Kumasi (21 Dec)</option>
      <option value="Bus1-2025-12-21-Sunyani">Tamale â†’ Sunyani (21 Dec)</option>
      <option value="Bus1-2025-12-21-Takoradi">Tamale â†’ Takoradi (21 Dec)</option>
    </select>
  </div>

  <div id="seat-map"></div>

  <button id="checkout-btn">Proceed to Pay</button>

  <script>
    const seatMap = document.getElementById('seat-map');
    const busSelect = document.getElementById('bus-select');
    const checkoutBtn = document.getElementById('checkout-btn');
    let selectedSeats = [];

    async function loadSeats() {
      seatMap.innerHTML = '';
      selectedSeats = [];
      const busId = busSelect.value;

      const res = await fetch(`/seats/${busId}`);
      const seats = await res.json();

      seats.forEach(seat => {
        const div = document.createElement('div');
        div.classList.add('seat');
        div.textContent = seat.id;

        if (seat.status === 'locked') div.classList.add('locked');
        if (seat.status === 'booked') div.classList.add('booked');

        div.addEventListener('click', async () => {
          if (div.classList.contains('locked') || div.classList.contains('booked')) return;

          if (!selectedSeats.includes(seat.id)) {
            // Lock seat in backend
            const lockRes = await fetch('/lock-seat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ busId, seatId: seat.id, user: 'temp-user' })
            });
            const data = await lockRes.json();
            if (data.message === 'Seat locked') {
              selectedSeats.push(seat.id);
              div.classList.add('selected');
            } else {
              div.classList.add('booked');
              alert('Seat just got booked by someone else!');
            }
          } else {
            selectedSeats = selectedSeats.filter(s => s !== seat.id);
            div.classList.remove('selected');
          }
        });

        seatMap.appendChild(div);
      });
    }

    busSelect.addEventListener('change', loadSeats);
    loadSeats();

    checkoutBtn.addEventListener('click', () => {
      if (selectedSeats.length === 0) return alert('Please select at least one seat');

      // Normally here you would integrate Paystack checkout
      alert(`Proceeding to Paystack for seats: ${selectedSeats.join(', ')}`);
    });

    // Snowflake animation
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.textContent = 'â„';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 200);
  </script>

</body>
</html>
